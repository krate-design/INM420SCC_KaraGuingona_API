<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Dictionary API</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

    <!-- Mobile Header with Burger Menu -->
    <header class="header">
        <button class="burger-menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- Web Header (Horizontal) -->
    <header class="web-header">
        <div class="logo-section-web">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Trending</a>
                <a href="#">Random Word</a>
                <a href="#">About</a>
            </nav>
            <img src="/assets/images/Urban-logo.png" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Logo Section (for mobile) -->
    <section class="logo-section-mobile">
        <img src="/assets/images/Urban-logo.png" alt="Logo" >
    </section>

    <!-- Offcanvas Sidebar Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="menu-list">
                <li><a href="#" class="menu-item">Home</a></li>
                <li><a href="#" class="menu-item">Trending</a></li>
                <li><a href="#" class="menu-item">Random Word</a></li>
                <li><a href="#" class="menu-item">About</a></li>
            </ul>
        </div>
    </div>

    <main>
        <section class="search-section">
            <input type="text" id="searchTerm" placeholder="Enter a term...">
            <button id="searchButton">Search</button>
        </section>
        <section id="result"></section>
    </main>

    <footer class="footer">
        <p class="disclaimer">Powered by Urban Dictionary API</p>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/main.js"></script>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
